<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos com HTML5</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <!-- Dessa forma consome muitos dados/banda -->
    <video controls autoplay loop width="500" poster="imagens/download.jpg">
      <source src="midia/optimized.m4v" type="video/m4v" />
      <source src="midia/optimized.ogv" type="video/ogg" />
      <source src="midia/optimized.mp4" type="video/mp4" />
      <source src="midia/optimized2.webm" type="video/webm" />
      <p>Não foi possivel reproduzir este vídeo</p>
    </video>
    <!-- Inserindo videos de hosts externos-->
    <h1>Inserindo videos do Youtube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/2iaPuUFIyMo"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
